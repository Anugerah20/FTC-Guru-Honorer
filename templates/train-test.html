{% extends 'base.html' %}

{% block title %}Training & Testing{% endblock %}

{% block content %}
<div class="container mt-5">
     <div class="row justify-content-center">
          <div class="col-md-6">
               <h3 class="mb-4">Training & Testing</h3>
               <div class="card mb-4">
                    <div class="card-body">
                         <h4 class="card-title">Training</h4>
                         <p class="card-text">Click the button below to train the model.</p>
                         <form id="trainForm" action="/training-model" method="POST">
                              <button class="btn btn-dark" type="submit">Training</button>
                         </form>
                    </div>
               </div>
               <div class="card mb-4">
                    <div class="card-body">
                         <h4 class="card-title">Testing</h4>
                         <p class="card-text">Click the button below to test the model.</p>
                         <form id="testForm" action="/testing-model" method="POST">
                              <button class="btn btn-dark" type="submit">Testing</button>
                         </form>
                    </div>
               </div>
               <div class="card">
                    <div class="card-body">
                         <h4 class="card-title">Accuracy</h4>
                         <div id="accuracy" class="mt-3"></div>
                    </div>
               </div>
          </div>
     </div>
</div>

<script>
     document.getElementById('trainForm').addEventListener('submit', async (e) => {
          e.preventDefault();
          await fetch('/training-model', {
               method: 'POST'
          });
          alert('Training successfully!');
     });

     document.getElementById('testForm').addEventListener('submit', async (e) => {
          e.preventDefault();
          const response = await fetch('/testing-model', {
               method: 'POST'
          });
          const data = await response.json();
          document.getElementById('accuracy').innerText = 'Model Accuracy: ' + data.accuracy.toFixed(2);
     });
</script>
{% endblock %}
