{% extends 'base.html' %}

{% block title %}Tweet Guru{% endblock %}

{% block content %}
<div class="container mt-5">
     <div class="table-responsive-sm table-responsive-md">
          <h2 class="mb-3">Tweet Guru</h2>
          <table class="table table-bordered table-striped">
               <thead>
                    <tr>
                         <th>#</th>
                         <th>Username</th>
                         <th>Full Text</th>
                         <th>Created At</th>
                    </tr>
               </thead>
               <tbody>
                    {% for row in data %}
                    <tr>
                         <td>{{ row[0] }}</td>
                         <td>{{ row[15] }}</td>
                         <td>{{ row[4] }}</td>
                         <td>{{ row[2] }}</td>
                    </tr>
                    {% endfor %}
               </tbody>
          </table>
     </div>
</div>
{% endblock %}
