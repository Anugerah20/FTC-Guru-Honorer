<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>{% block title %}{% endblock %}</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
     <!-- Navigasi -->
     <div class="container">
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
               <div class="container-fluid">
                    <a class="navbar-brand" href="#">Guru Honorer</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                         aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                         <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                         <ul class="navbar-nav ms-auto">
                              <li class="nav-item">
                                   <a class="nav-link {% if current_url == '/all-tweet' %}active{% endif %}"
                                        href="/all-tweet">Data
                                        Tweet</a>
                              </li>
                              <!-- <li class="nav-item">
                                   <a class="nav-link {% if current_url == '/preprocessing' %}active{% endif %}"
                                        href="/preprocessing">Preprocessing</a>
                              </li> -->
                              {% if username %}
                              <li class="nav-item">
                                   <a href="#" class="nav-link text-decoration-none text-dark">Halo, {{ username }}</a>
                              </li>
                              <li class="nav-item">
                                   <a class="nav-link" href="/logout">Logout</a>
                              </li>
                              {% else %}
                              <li class="nav-item">
                                   <a class="btn btn-dark bg-gradient" href="/login">Login</a>
                              </li>
                              {% endif %}
                         </ul>
                    </div>
               </div>
          </nav>
     </div>

     <!-- Content -->
     {% block content %}{% endblock %}


     <!-- Footer -->
     <footer>
          <div class="container bottom">
               <p>&copy; 2024 - Made in ðŸ’– Nabil</p>
          </div>
     </footer>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</body>

</html>
