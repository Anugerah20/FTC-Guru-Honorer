{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-5">
     <h3 class="mb-3 text-center">Register</h3>
     <form method="post" accept="/register">
          <div class="row">
               <!-- Pesan jika username, email, dan password kosong -->
               <!-- EDITOR NABIL 14/05/2024 -->
               <!-- <div class="col-md-8 col-lg-6 mx-auto">
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                         {{ error }}
                    </div>
                    {% endif %}
               </div> -->
          </div>
          <div class="row">
               <div class="col-md-8 col-lg-6 mx-auto">
                    <div class="mb-3 col-12">
                         <label for="username" class="form-label">Username</label>
                         <input type="text" name="username" id="username" class="form-control" id="username">
                    </div>
                    <div class="mb-3 col-12">
                         <label for="email" class="form-label">Email address</label>
                         <input type="email" name="email" id="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3 col-12">
                         <label for="password" class="form-label">Password</label>
                         <input type="password" name="password" id="password" class="form-control" id="password">
                    </div>
                    <div class="d-grid col-12">
                         <button type="submit" class="btn btn-dark bg-gradient">Register</button>
                    </div>
                    <div class="mt-3">
                         <label class="form-check-label" for="disabledFieldsetCheck">
                              Sudah punya akun? <a href="/" class="text-dark">Login</a>
                         </label>
                    </div>
               </div>
     </form>
</div>
{% endblock %}
